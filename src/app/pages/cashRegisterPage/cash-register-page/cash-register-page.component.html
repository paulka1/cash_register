<div class="crp-main">
  <div class="crp-main-left">
    <div class="crp-menu-div">
      <div class="container text-center" *ngIf="currentItemCategory === itemCategoryEnum.BOISSONS">
        <div class="row">
        <div class="col-6 crp-menu-item" *ngFor="let drink of menuDrink?.products">
          <app-product
          [product]="drink"
          [productType]="itemCategoryEnum.BOISSONS"
          ></app-product>
        </div>
        </div>
      </div>

      <div class="container text-center" *ngIf="currentItemCategory === itemCategoryEnum.SNACKS">
        <div class="row">
          <div class="col-6 crp-menu-item" *ngFor="let snack of menuSnack?.products">
            <app-product
              [product]="snack"
              [productType]="itemCategoryEnum.SNACKS"
            ></app-product>
          </div>
        </div>
      </div>

      <div class="container text-center" *ngIf="currentItemCategory === itemCategoryEnum.SANDWICH">
        <div class="row">
          <div class="col-6 crp-menu-item" *ngFor="let food of menuFood?.products">
            <app-product
              [product]="food"
              [productType]="itemCategoryEnum.SANDWICH"
            ></app-product>
          </div>
        </div>
      </div>
    </div>
    <div class="crp-tab-div">
      <button
        mat-button
        class="crp-tab"
        (click)="selectCategory(itemCategoryEnum.BOISSONS)">
        <img class="crp-tab-icon" src="/assets/img/soda.png" alt="icon"/>
        {{itemCategoryEnum.BOISSONS}}
      </button>
      <button
        mat-button
        class="crp-tab"
        (click)="selectCategory(itemCategoryEnum.SNACKS)">
        <img class="crp-tab-icon" src="/assets/img/snack.png" alt="icon"/>
        {{itemCategoryEnum.SNACKS}}
      </button>
      <button
        mat-button
        class="crp-tab"
        (click)="selectCategory(itemCategoryEnum.SANDWICH)">
        <img class="crp-tab-icon" src="/assets/img/sandwich.png" alt="icon"/>
        {{itemCategoryEnum.SANDWICH}}
      </button>
    </div>
  </div>
  <div class="crp-cart-div">
    <app-cart></app-cart>
  </div>
</div>
